<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Coisas</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: lightgrey;
        }
        main {
            text-align: center;
            background-color: rgb(77, 73, 73);
            color: whitesmoke;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
        }
    div {
        padding: 20px;
    }
    </style>
</head>
<body>
    <main>
        <h1>Teste de Calculadora</h1>
        
        <input type="number" name="numero1" id="inumero1"> +
        <input type="number" name="numero2" id="inumero2"> <br>
        <input type="button" value="Somar" onclick="somou()">
        
        <div id="resultado">Resultado</div>
        
    </main>

    <script>
        
        
        function somou() {
        var r = window.document.getElementById('resultado')
        var numero1 = window.document.getElementById('inumero1')
        var numero2 = window.document.getElementById('inumero2')
        var n1 = Number(numero1.value)
        var n2 = Number(numero2.value)
        var s = n1 + n2
        r.innerText = `A soma entre ${n1} mais ${n2} deu ${s}`

        }
    </script>
</body>
</html>
