<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota do Aluno</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            padding: 10px;
            font-size: medium;
        }
        #verm {
            background-color: rgba(255, 0, 0, 0.315);
        }
        #amar {
            background-color: rgba(255, 255, 0, 0.39);
        }
        #verd {
            background-color: rgba(0, 128, 0, 0.397);
        }
    </style>
</head>
<body>
    <h1>Situação do Aluno</h1>
    <input type="button" value="Entrar com as notas" onclick="calcular()">

    <p id="txt">Clique no botao acima para informar as notas do aluno.</p>
    <div id="res"></div>

    <script>
        function calcular () {
            nome = window.prompt('Qual o nome do aluno?')
            n1 = window.prompt(`Qual a primeira nota de ${nome}?`)
            n2 = window.prompt(`Qual a segunda nota de ${nome}?`)
            v1 = Number(n1)
            v2 = Number(n2)
            med = (v2 + v1)/2
            txt = window.document.getElementById('txt')
            res = window.document.getElementById('res')
            
            txt.innerHTML = (`<h2>Analisando situacao de ${nome}</h2>`)
            
            if (med < 3) {
                res.innerHTML = (`Com as notas ${v1} e ${v2}, a média é de ${med} <br> Com média abaixo de 3,0 o aluno está <strong id='verm'>REPROVADO<strong>`)
            } else if (med >= 3 && med <= 6) {
                res.innerHTML = (`Com as notas ${v1} e ${v2}, a média é de ${med} <br> Com média entre 3 e 6 o aluno está em <strong id='amar'>RECUPERAÇÃO<strong>`)
            } else if (med >= 6){
                res.innerHTML = (`Com as notas ${v1} e ${v2}, a média é de ${med} <br> Com média acima de 6 o aluno está <strong id='verd'>APROVADO<strong>`)
            }
            

        }
    </script>
</body>
</html>
