<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar Produto" onclick="calcular()">

    <script>
        function calcular() {
            nome = window.prompt('Qual produto você está comprando?')
            valor = window.prompt(`Quanto custa o ${nome} que você está comprando?`)
            deu = window.prompt(`Qual foi o valor que você deu para pagar o ${nome}?`)

            n1 = parseFloat(valor).toFixed(2)
            n2 = parseFloat(deu).toFixed(2)
            r = (deu - valor).toFixed(2)

            window.alert(`Você comprou ${nome} que custou R$ ${n1}. deu R$ ${n2} em dinheiro e vai receber R$ ${r} de troco. Volte sempre!`)
        }
    </script>
</body>
</html>
