<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicou()">
    

    <script>
        function clicou() {
            n1 = window.prompt('Digite um numero inteiro qualquer')
            n = Number(n1) // aqui nao precisou do .value ???
            r1 = n - 1
            r2 = n + 1
            window.alert(`Antes de ${n}, temos o número ${r1}. Depois de ${n}, temos o número ${r2}.`)
            
        }
    </script>
</body>
</html>
