<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            padding: 10px;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>Conversor de R$ para US$</h1>
    <input type="button" value="Converter" onclick="conv()">

    <p id="res">Clique no botão acima para iniciar.</p>


    <script>
        function conv() {
            d = window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?')
            r = window.prompt('Quantos R$ você tem na carteira?')
            res = window.document.getElementById('res')
            
            res.innerHTML = (`Com R$ ${r} reais, e com a cotação em US$ ${d}, você terá ${Number(r/d).toFixed(2)} em dólar`)
        }
    </script>
</body>
</html>
