<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-vindas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="clicou()" id="botao">

    <script>
        bt1 = window.document.getElementById('botao')

        function clicou() {
           nome = window.prompt('Qualo seu nome?')
           idade = window.prompt(`Olá, ${nome}! Quantos anos você tem? `)
           window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade! `)
        }
    </script>
</body>
