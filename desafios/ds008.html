<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            padding: 10px;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>Calcular desconto</h1>
    <input type="button" value="Desconto de 10%" onclick="calcular()">

    <p id="res">Clique no botao acima para iniciar.</p>
    <div id="valores"></div>

    <script>
        
        function calcular() {
            nome = window.prompt('Qual o produto que voce esta comprando?')
            preco = window.prompt(`Qual o preço do ${nome}?`)
            res = window.document.getElementById('res')
            val = window.document.getElementById('valores')
            res.innerHTML = (`<h2>Calculando desconto de 10% para ${nome} </h2>`)
            val.innerHTML = (`O preço original era R$ ${preco} <br> Com desconto fica R$ ${Number(preco-(preco*10/100))} (-10%)`)
        }


    </script>
</body>
</html>
