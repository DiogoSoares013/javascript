<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Conversor de medidas</h1>
    <input type="button" value="Converter" onclick="calcular()">

    <p id="res">Clique no botão acima para iniciar.</p>

    <div id="valores"></div>
    <script>
        function calcular() {
            res = window.document.getElementById('res') // valor dado pelo usuario
            valores = window.document.getElementById('valores') // valores convertidos 
            valor = window.prompt('Digite uma distância em metros (m)')
            v1 = Number(valor)
            km = (v1 / 1000).toFixed(3).replace('.',',')
            hm = (v1 / 100).toFixed(3).replace('.',',')
            dam = (v1/10).toFixed(3).replace('.',',')
            dm = (v1 * 10).toFixed(3).replace('.',',')
            cm = (v1*100) // tem q arrumar algumas colocacoes de virgula mas fodase
            mm = (v1*1000).toFixed(3).replace('.',',')

            res.innerHTML = `<h2>A distância de ${valor.replace('.',',')} metros, corresponde a...</h2>`
            valores.innerHTML = `${km} quilometros (Km) <br> ${hm} hectometros (Hm) <br> ${dam} decametros (Dam)
            <br> ${dm} decimetros (dm) <br> ${cm} centimetros (cm) <br> ${mm} milimetros (mm)`
             
        }
    </script>
</body>
</html>
