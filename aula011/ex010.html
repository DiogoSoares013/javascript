<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Condições</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do Carro: <input type="number" name="txtvel" id="itxtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>

        function calcular() {
            txtv = window.document.getElementById('itxtvel')
            res = window.document.getElementById('res')
            vel = Number(txtv.value)

            res.innerHTML = `Sua velocidade é de ${vel} km/h`
            
        if (vel > 60) {
            res.innerHTML = `Voce ultrapassou o limite de 60km/h MULTADO!`
        }
        }
    </script>
</body>
</html>
